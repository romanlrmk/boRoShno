<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Доставка вареників BOROSHNO</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="img/site-logo.png" />
  </head>
  <body>
    <header id="home">
      <div class="container">
        <nav class="navbar">
          <div class="logo">
            <a class="navbar-brand" href="index.html">
              <img src="img/main-logo.png" alt="" width="100" height="100" />
            </a>
          </div>
          <div class="navbar-list">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#products">АСОРТИМЕНТ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services">ДОСТАВКА ТА ОПЛАТА</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contacts">КОНТАКТИ</a>
              </li>
            </ul>
          </div>
          <div class="burger-menu">
            <input id="menu-toggle" type="checkbox" />
            <label class="menu-btn" for="menu-toggle">
              <span></span>
            </label>
            <ul class="menu-box">
              <li><a class="menu-item" href="#products">АСОРТИМЕНТ</a></li>
              <li>
                <a class="menu-item" href="#services">ДОСТАВКА ТА ОПЛАТА</a>
              </li>
              <li><a class="menu-item" href="#contacts">КОНТАКТИ</a></li>
            </ul>
          </div>
          <div class="navbar-cart">
            <div class="cart-back">
              <a href="#">
                <img src="img/cart.png" alt="" width="40" height="40" />
              </a>
            </div>
          </div>
        </nav>
        <div class="banner">
          <div class="empty"></div>
          <div class="delivery-banner">
            <h1>ДОСТАВКА ВАРЕНИКІВ</h1>
            <div class="request-btn">
              <a href="#" class="btn-main">ПЕРЕЙТИ ДО ЗАМОВЛЕННЯ</a>
            </div>
          </div>
        </div>
        <div class="header-footer">
          <a
            class="social-media-links"
            target="_blank"
            href="https://www.facebook.com/"
          >
            <img
              width="16"
              height="28"
              src="img/facebook-logo.png"
              alt="BOROSHNO Facebook"
            />
          </a>
          <a
            class="social-media-links"
            target="_blank"
            href="https://www.instagram.com/"
          >
            <img
              width="23"
              height="23"
              src="img/instagram-logo.png"
              alt="BOROSHNO Instagram"
            />
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="special-offer-background">
        <div class="special-offer container">
          <div class="item-of-month left-item">
            <h1>ТОВАР МІСЯЦЯ</h1>
            <div class="offer-btn">
              <a href="#" class="btn-accent">ПЕРЕЙТИ ДО ЗАМОВЛЕННЯ</a>
            </div>
          </div>
          <div class="right-item">
            <div class="special-offer-item">Якийсь вареник</div>
            <div class="countdown-cont">
              <div class="countdown-element days-cont">
                <p class="big-text" id="days">0</p>
                <span>днів</span>
              </div>
              <div class="countdown-element hours-cont">
                <p class="big-text" id="hours">0</p>
                <span>годин</span>
              </div>
              <div class="countdown-element minutes-cont">
                <p class="big-text" id="minutes">0</p>
                <span>хвилин</span>
              </div>
              <div class="countdown-element seconds-cont">
                <p class="big-text" id="seconds">0</p>
                <span>секунд</span>
              </div>
            </div>
            <div class="final-promo">
              <p>до закінчення акції</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
